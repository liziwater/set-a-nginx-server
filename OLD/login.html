<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>員工登入 | 測試環境</title>
<style>
    /* --- 全局設定：Apple 風格基礎 --- */
    :root {
        --primary-color: #0071e3; /* Apple Blue */
        --primary-hover: #0077ed;
        --bg-color: #f5f5f7;      /* 淺灰背景 */
        --card-bg: #ffffff;
        --text-main: #1d1d1f;
        --text-sub: #86868b;
        --input-bg: #f5f5f7;
        --error-bg: #fff2f4;
        --error-text: #cb2d3e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column; /* 垂直排列 */
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-main);
        padding: 20px;
    }

    /* --- 登入卡片 --- */
    .login-container {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 20px; /* 卡片與下方按鈕的間距 */
    }

    .login-card {
        background-color: var(--card-bg);
        padding: 3rem 2.5rem;
        border-radius: 20px; /* 更圓潤的邊角 */
        box-shadow: 0 10px 40px rgba(0,0,0,0.06); /* 更柔和的陰影 */
        text-align: center;
        width: 100%;
    }

    /* --- 標題區域 --- */
    .header-group {
        margin-bottom: 2.5rem;
    }

    /* 測試環境標籤 */
    .badge {
        display: inline-block;
        background-color: #ff9500; /* 警示橘色 */
        color: white;
        font-size: 0.8rem;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 20px;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
    }

    .login-card h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--text-main);
        letter-spacing: -0.5px;
    }

    /* --- 表單區域 --- */
    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .input-group {
        text-align: left;
    }

    label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-main);
    }

    /* 現代化輸入框樣式 */
    input {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        background-color: var(--input-bg);
        border: 1px solid transparent; /* 預設無邊框 */
        border-radius: 12px;
        transition: all 0.3s ease;
        color: var(--text-main);
    }

    input:focus {
        outline: none;
        background-color: #fff;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15); /* 聚焦光暈 */
    }

    /* --- 按鈕樣式 --- */
    .btn {
        width: 100%;
        padding: 1.1rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background-color: var(--primary-color);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 0.5rem;
    }

    .btn:hover {
        background-color: var(--primary-hover);
    }

    .btn:active {
        transform: scale(0.98); /* 點擊微縮效果 */
    }

    /* --- 連結區域 --- */
    .links {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        font-size: 0.95rem;
    }

    .links a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s;
    }

    .links a:hover {
        text-decoration: underline;
        opacity: 0.8;
    }

    /* 分隔線 */
    .divider {
        height: 1px;
        background-color: #e5e5e5;
        margin: 0.5rem 0;
    }

    /* --- 外部次要按鈕 (回首頁/舊版) --- */
    .secondary-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        font-size: 0.9rem;
    }

    .secondary-link {
        color: var(--text-sub);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px;
        background-color: rgba(255,255,255,0.5);
        transition: all 0.2s;
    }

    .secondary-link:hover {
        background-color: #fff;
        color: var(--text-main);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* --- 手機響應 --- */
    @media (max-width: 480px) {
        .login-card {
            padding: 2rem 1.5rem;
        }
        .login-card h1 {
            font-size: 1.8rem;
        }
    }
</style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="header-group">
            <span class="badge">測試環境 (Beta)</span>
            <h1>員工登入</h1>
        </div>

        <form action="login_process.php" method="POST">
            <div class="input-group">
                <label for="account">帳號</label>
                <input type="text" id="account" name="account" placeholder="員工編號 / Email / 手機" required>
            </div>
            
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
            </div>

            <button type="submit" class="btn">立即登入</button>
        </form>

        <div class="links">
            <a href="register.html">還沒有帳號？申請開通</a>
            <div class="divider"></div>
            <a href="index.php" style="color: var(--text-sub); font-size: 0.9rem;">← 返回首頁</a>
        </div>
    </div>

    <div class="secondary-actions">
        <a href="login.php" class="secondary-link">切換至舊版系統</a>
        <a href="#" class="secondary-link">忘記密碼？</a>
    </div>
</div>

</body>
</html>
